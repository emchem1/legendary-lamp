<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name ="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> games </title>

<link rel="stylesheet" href="game.css">

<style> 

* {
  padding: 0;
  margin: 0;
}

canvas {
  background: #eee;
  display: block;
  margin: 0 auto;
  border: #ff0000;

}
</style>

</head>

<body>
  <canvas id="myCanvas" width="480" height="320"></canvas>


  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    let x = canvas.width/2;
    let y = canvas.height - 30;

    let dx = 2;
    let dy = -2;

    function draw (){
      ctx.beginpath;
      ctx.ard(x, y, 20, 0, Math.PI * 2, false);
      ctx.fillStyle: "#00FF00";
      ctx.fill();
      ctx.closepath();
      x += dx;
      y += dy;

    }

    setInterval(draw,10)
  </script>
</body>
</html>
