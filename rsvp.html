<body2>
<div class="container">
  <div class=row>
   <form id="rsvpform">
    <fieldset>
      <legend><h2>rsvp</h2></legend>
   
      <div><label for="fullname">full name:</label>
      <input type="text" id="fullname" name="fullname">
      </div>
      <div><label for="rsvp">rsvp:</label></div>
      <div><input type="radio" id="rsvp" name="rsvp" value="yes">yes i would love to be there</div>
      <div><input type="radio" id="rsvp" name="rsvp" value="no">apologies, i won't be able to make it</div>
      <div><input type="radio" id="rsvp" name="rsvp" value="maybe">maybe, i'll let you know as soon as i can</div>
      <div><label for="food">any dietary requirements:</label>
      <input type="text" id="food" name="food"></div>

      
      
      <div><label for="drink">alcoholic beverages:</label></div>
      <div><input type="radio" id="drink" name="drink" value="alcohol">i will be drinking alcohol</div>
      <div><input type="radio" id="drink" name="drink" value="noalcohol">no i will not be drinking alcohol</div>
    
      <div><input type="submit" value="submit"></div>
    </fieldset>
  </form>
  <div id="response-message"></div>
  </div>
  
<script src="scripts-rsvp.js"></script>
  

</body>
